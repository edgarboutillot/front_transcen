<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Page</title>
    <link href="/css/global.css" rel="stylesheet" />
    <link href="/css/home.css" rel="stylesheet" />
    <link href="/css/header.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
</head>

<body>

    <div class="main">

        <div class="headerMenuSection">
            <div class="headerNavBar">

                <div class="iconMenu">
                    <img class="icon" src="/assets/icons/home.svg" />
                    <div class="navLabel">home</div>
                </div>

                <div class="iconMenu">
                    <img class="icon" src="/assets/icons/sliders.svg" />
                    <div class="navLabel">custom</div>
                </div>

                <div class="iconMenu">
                    <img class="icon" src="/assets/icons/target.svg" />
                    <div class="navLabel">clash</div>
                </div>

                <div class="iconMenu">
                    <img class="icon" src="/assets/icons/grid.svg" />
                    <div class="navLabel">profil</div>
                </div>

                <div class="iconMenu">
                    <img class="icon" src="/assets/icons/user-plus.svg" />
                    <div class="navLabel">online</div>
                </div>

                <div class="iconMenu">
                    <img class="icon" src="/assets/icons/settings.svg" />
                    <div class="navLabel">settings</div>
                </div>

            </div>
        </div>

        <div class="customSection">

            <div class="customSettings">
                <div class="firstRowSettings">
                    Custom Game
                </div>

                <div class="rowSettings">
                    <div class="settingsCall">
                        Scores to Win
                    </div>
                    <div class="settingsAnswer">
                        <div class="answer1" onclick="activate(this)"> 1 </div>
                        <div class="answer1" onclick="activate(this)"> 3 </div>
                        <div class="answer1" onclick="activate(this)"> 5 </div>
                        <div class="answer1" onclick="activate(this)"> 10 </div>
                        <div class="answer1" onclick="activate(this)"> 15 </div>
                    </div>
                </div>

                <div class="rowSettings">
                    <div class="settingsCall">Ball Slower during Serve</div>
                    <div class="settingsAnswer">
                        <div class="answer1" onclick="activate(this)"> YES </div>
                        <div class="answer1" onclick="activate(this)"> NO </div>
                    </div>
                </div>

                <div class="rowSettings">
                    <div class="settingsCall">Who starts after a point</div>

                    <div class="settingsAnswer3">
                        <div class="answer3" onclick="activate(this)">PLAYER 1 </div>
                        <div class="answer3" onclick="activate(this)">ALTERNATE</div>
                        <div class="answer3" onclick="activate(this)">PLAYER 2</div>
                    </div>
                </div>

                <div class="rowSettings">
                    <div class="settingsCall">Ball Speed</div>
                    <div class="settingsAnswer">
                        <div class="answer1" onclick="activate(this)"> X1 </div>
                        <div class="answer1" onclick="activate(this)"> X2 </div>
                        <div class="answer1" onclick="activate(this)"> X3 </div>
                    </div>
                </div>

                <div class="rowSettings">
                    <div class="settingsCall">Power Mode</div>
                    <div class="settingsAnswer">
                        <div class="answer1" onclick="activate(this)"> YES </div>
                        <div class="answer1" onclick="activate(this)"> NO </div>
                    </div>
                </div>

                <div class="rowSettings">
                    <div class="settingsCall">IA Difficulty</div>
                    <div class="settingsAnswer6">
                        <div class="answer6" onclick="activate(this)"> EASY </div>
                        <div class="answer6" onclick="activate(this)"> MEDIUM </div>
                        <div class="answer6" onclick="activate(this)"> HARD </div>
                    </div>
                </div>

                <div class="rowSettings">
                    <div class="settingsCall">Push enabled</div>
                    <div class="settingsAnswer">
                        <div class="answer1" onclick="activate(this)"> YES </div>
                        <div class="answer1" onclick="activate(this)"> NO </div>
                    </div>
                </div>

                <div class="lastRowSettings">Ready Button</div>

            </div>

            <div class="game">Game</div>

        </div>

    </div>

    <script src="/js/custom.js"></script>

</body>

</html>
